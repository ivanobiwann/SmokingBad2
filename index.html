<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0088cc; /* Цвет Telegram */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Контейнер для приветственного экрана */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #0088cc; /* Цвет Telegram */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            box-sizing: border-box;
            padding: 0 20px; /* Поля, чтобы текст не выходил за границы */
        }

        /* Приветственное сообщение */
        #greeting-message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Бар загрузки */
        #loading-bar {
            width: 80%;
            background-color: #ffffff; /* Контрастный цвет для фона */
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        #loading-progress {
            height: 100%;
            width: 0;
            background-color: #006699; /* Темно-синий для прогресса */
            transition: width 0.3s ease; /* Плавное заполнение */
        }
    </style>
</head>
<body>
    <!-- Приветственный экран -->
    <div id="loading-screen">
        <div id="greeting-message">Добро пожаловать! Подготавливаем приложение...</div>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <script>
        // Динамическое приветствие по времени суток
        const greetingMessage = document.getElementById("greeting-message");
        const hours = new Date().getHours();

        if (hours < 12) {
            greetingMessage.textContent = "Доброе утро! Подготавливаем приложение...";
        } else if (hours < 18) {
            greetingMessage.textContent = "Добрый день! Подготавливаем приложение...";
        } else {
            greetingMessage.textContent = "Добрый вечер! Подготавливаем приложение...";
        }

        // Логика для прогресс-бара
        let progress = 0;
        const loadingProgress = document.getElementById("loading-progress");

        function updateLoadingBar() {
            progress += 1;
            loadingProgress.style.width = progress + "%";

            if (progress >= 100) {
                clearInterval(loadingInterval);

                // Удаляем экран загрузки
                document.getElementById("loading-screen").style.display = "none";
            }
        }

        // Обновляем прогресс каждую 30 мс
        const loadingInterval = setInterval(updateLoadingBar, 30);
    </script>
</body>
</html>
