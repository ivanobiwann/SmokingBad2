<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1E1E1E;
            color: white;
        }
        h1 {
            color: #1E90FF;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            line-height: 100px;
            margin: 20px auto; /* Центрирование */
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .counter.active {
            opacity: 1;
            transform: scale(1);
        }
        .tab-content {
            display: none;
            width: 100%;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        /* Нижнее меню */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #2E2E2E;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
        }
        .menu-icon {
            background-color: #1E90FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        .menu-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }
        .menu-item:hover .menu-icon {
            background-color: #1C86EE;
        }
        /* Приветствие */
        #greeting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #1E90FF;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Приветствие -->
    <h1 id="greeting">Добро пожаловать!</h1>

    <!-- Основной контент -->
    <div id="mainContent" style="display: none;">
        <!-- Вкладка Главная -->
        <div id="homeContent" class="tab-content active">
            <h2>Главная</h2>
            <p>Следите за своим прогрессом каждый день!</p>
            <button id="checkin">Сделать чек-ин</button>
            <div id="checkin-count" class="counter">0</div>
        </div>

        <!-- Вкладка Рейтинг -->
        <div id="rankingContent" class="tab-content">
            <h2>Рейтинг</h2>
            <p>Здесь будет информация о вашем рейтинге.</p>
        </div>

        <!-- Вкладка Награды -->
        <div id="rewardsContent" class="tab-content">
            <h2>Награды</h2>
            <p>Здесь будут отображаться ваши награды.</p>
        </div>

        <!-- Вкладка Друзья -->
        <div id="friendsContent" class="tab-content">
            <h2>Друзья</h2>
            <p>Здесь можно увидеть ваших друзей.</p>
        </div>

        <!-- Вкладка Профиль -->
        <div id="profileContent" class="tab-content">
            <h2>Профиль</h2>
            <p>Здесь будет информация о вашем профиле.</p>
        </div>

        <!-- Нижнее меню -->
        <nav class="bottom-menu">
            <div class="menu-item" onclick="showTab('home')">
                <div class="menu-icon">
                    <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная">
                </div>
                Главная
            </div>
            <div class="menu-item" onclick="showTab('ranking')">
                <div class="menu-icon">
                    <img src="https://img.icons8.com/ios-filled/50/trophy.png" alt="Рейтинг">
                </div>
                Рейтинг
            </div>
            <div class="menu-item" onclick="showTab('rewards')">
                <div class="menu-icon">
                    <img src="https://img.icons8.com/ios-filled/50/medal.png" alt="Награды">
                </div>
                Награды
            </div>
            <div
