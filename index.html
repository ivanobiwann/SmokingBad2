<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
    <style>
        /* Применение стилей для приветствия */
        body {
            overflow: hidden;
            font-family: 'Ubuntu', sans-serif;
            background-color: #1E1E1E;
            color: white;
            margin: 0;
        }

        div {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
        }

        h1 {
            font-size: 4.3em;
            letter-spacing: -4px;
            font-weight: 700;
            color: #7e2ea0;
            text-align: center;
        }

        .cssanimation, .cssanimation span {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        .cssanimation span { 
            display: inline-block; 
        }

        /* Эффект анимации для текста */
        .leSnake span { 
            animation: leSnake 1.5s ease-in-out; 
            animation-iteration-count: infinite; 
        }

        @keyframes leSnake {
            from, to { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(30px); 
            }
        }

        .gif-container {
            margin-top: 20px;
        }

        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 30px;
        }

        button:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    <!-- Вкладка приветствия -->
    <div id="greetingContent">
        <h1 class="cssanimation leSnake"><span>SmokingBad</span></h1>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/3o7WImL0ZX4iz64G7u/giphy.gif" alt="Topchut sigaretu">
        </div>
    </div>

    <script>
        // Скрытие приветствия и переход к следующему контенту
        setTimeout(() => {
            document.getElementById('greetingContent').style.display = 'none';
            // Здесь можно добавить логику для перехода на основное приложение
        }, 2000); // Приветствие будет показываться 2 секунды
    </script>
</body>
</html>
