<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Подключение Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1E1E1E;
            color: white;
        }
        h1 { color: #1E90FF; }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button:hover { background-color: #1C86EE; }
        .counter {
            width: 100px; height: 100px; line-height: 100px;
            border-radius: 50%; background-color: #1E90FF;
            color: white; font-size: 40px; font-weight: bold;
            margin-top: 30px; opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .counter.active { opacity: 1; transform: scale(1); }
        .tab-content {
            display: none; width: 100%; text-align: center;
        }
        .tab-content.active { display: block; }
        .bottom-menu {
            display: flex; justify-content: space-around;
            background-color: #2E2E2E; padding: 10px 0;
            position: fixed; bottom: 0; width: 100%;
        }
        .menu-item {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white; font-size: 12px;
        }
        .menu-icon {
            background-color: #1E90FF; border-radius: 50%;
            width: 50px; height: 50px;
            display: flex; justify-content: center; align-items: center;
        }
        .menu-icon img { width: 24px; height: 24px; filter: brightness(0) invert(1); }
        canvas { margin-top: 20px; }
    </style>
</head>
<body>
    <h1 id="greeting">Загрузка...</h1>
    <button id="checkin">Сделать чек-ин</button>
    <div id="checkin-count" class="counter">0</div>

    <!-- Вкладки -->
    <div id="homeContent" class="tab-content active">
        <h2>Главная</h2>
        <p>Добро пожаловать! Следите за своим прогрессом каждый день.</p>
    </div>
    <div id="rankingContent" class="tab-content">
        <h2>Рейтинг</h2>
        <ul id="friendsList"></ul>
    </div>
    <div id="rewardsContent" class="tab-content">
        <h2>Награды</h2>
        <ul id="rewardsList"></ul>
    </div>
    <div id="statsContent" class="tab-content">
        <h2>Статистика</h2>
        <canvas id="progressChart" width="300" height="300"></canvas>
        <p id="savingsInfo">Вы сэкономили 0₽!</p>
    </div>
    <div id="profileContent" class="tab-content">
        <h2>Профиль</h2>
        <p>Информация о вашем профиле.</p>
    </div>

    <!-- Меню -->
    <nav class="bottom-menu">
        <div class="menu-item" onclick="showTab('home')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная"></div> Главная
        </div>
        <div class="menu-item" onclick="showTab('ranking')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/trophy.png" alt="Рейтинг"></div> Рейтинг
        </div>
        <div class="menu-item" onclick="showTab('rewards')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/medal.png" alt="Награды"></div> Награды
        </div>
        <div class="menu-item" onclick="showTab('stats')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/bar-chart.png" alt="Статистика"></div> Статистика
        </div>
        <div class="menu-item" onclick="showTab('profile')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/user.png" alt="Профиль"></div> Профиль
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user || { first_name: "Пользователь" };
        document.getElementById('greeting').innerText = `Привет, !`;

        let checkinData = JSON.parse(localStorage.getItem('checkinData')) || {};
        const userId = user.id || "default_user";
        const today = new Date().toISOString().split('T')[0];
        const dailyExpense = 150; // стоимость пачки сигарет

        if (!checkinData[userId]) checkinData[userId] = { count: 0, lastCheckin: null, achievements: [] };
        const userCheckin = checkinData[userId];

        const counterElement = document.getElementById('checkin-count');
        function updateCounter() {
            counterElement.classList.remove('active');
            setTimeout(() => {
                counterElement.innerText = userCheckin.count;
                counterElement.classList.add('active');
                updateStats();
            }, 200);
        }

        // Чек-ин
        document.getElementById('checkin').onclick = () => {
            if (userCheckin.lastCheckin !== today) {
                userCheckin.count++;
                userCheckin.lastCheckin = today;
                checkAchievements();
                localStorage.setItem('checkinData', JSON.stringify(checkinData));
                updateCounter();
                alert("Чек-ин выполнен!");
            } else alert("Вы уже сделали чек-ин сегодня.");
        };

        // Достижения
        function checkAchievements() {
            const achievements = [{ days: 7, title: "7 дней чистого здоровья!" }, { days: 30, title: "Месяц без сигарет!" }];
            achievements.forEach(a => {
                if (userCheckin.count === a.days && !userCheckin.achievements.includes(a.title)) {
                    userCheckin.achievements.push(a.title);
                    alert(`Поздравляем! `);
                    document.getElementById('rewardsList').innerHTML += `<li></li>`;
                }
            });
        }

        // Статистика
        function updateStats() {
            const savings = userCheckin.count * dailyExpense;
            document.getElementById('savingsInfo').innerText = `Вы сэкономили ₽!`;
            drawProgressChart();
        }

        // График прогресса
        function drawProgressChart() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: { labels: ['Ваш прогресс'], datasets: [{ data: [userCheckin.count], backgroundColor: '#1E90FF' }] }
            });
        }

        // Вкладки
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`Content`).classList.add('active');
        }

        // Запуск
        updateCounter();
        updateStats();
    </script>
</body>
</html>
