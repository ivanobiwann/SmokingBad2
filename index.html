<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
            overflow: hidden;
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #greeting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1E90FF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            z-index: 1000;
            animation: fadeOut 1s 2s forwards;
        }

        .loading-bar {
            width: 70%;
            height: 10px;
            background-color: white;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #1E90FF;
            animation: load 3s linear infinite;
        }

        @keyframes load {
            to {
                left: 100%;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tab-content {
            display: none;
            margin-top: 50px;
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            color: #1E90FF;
        }

        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        .counter {
            width: 120px;
            height: 120px;
            line-height: 120px;
            margin: 30px auto;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 45px;
            font-weight: bold;
        }

        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #2E2E2E;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
        }

        .menu-item.active .menu-icon {
            background-color: #FFD700;
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1E90FF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <!-- –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="greeting-screen">
        <div class="loading-bar"></div>
        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –∑–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div id="main-content" style="display: none;">
        <!-- –í–∫–ª–∞–¥–∫–∞ –ì–ª–∞–≤–Ω–∞—è -->
        <div id="homeContent" class="tab-content active">
            <h1>–ì–ª–∞–≤–Ω–∞—è</h1>
            <div class="counter" id="checkin-count">0</div>
            <button id="checkin">–ß–µ–∫-–∏–Ω</button>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –ù–∞–≥—Ä–∞–¥—ã -->
        <div id="rewardsContent" class="tab-content">
            <h1>–ù–∞–≥—Ä–∞–¥—ã</h1>
            <div id="rewards-list"></div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div id="statsContent" class="tab-content">
            <h1>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h1>
            <canvas id="progressChart" width="300" height="300"></canvas>
        </div>

        <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
        <nav class="bottom-menu">
            <div class="menu-item active" onclick="showTab('home')">
                <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="–ì–ª–∞–≤–Ω–∞—è"></div>
                –ì–ª–∞–≤–Ω–∞—è
            </div>
            <div class="menu-item" onclick="showTab('rewards')">
                <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/medal.png" alt="–ù–∞–≥—Ä–∞–¥—ã"></div>
                –ù–∞–≥—Ä–∞–¥—ã
            </div>
            <div class="menu-item" onclick="showTab('stats')">
                <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/bar-chart.png" alt="–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞"></div>
                –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            </div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –°—á–µ—Ç—á–∏–∫ —á–µ–∫-–∏–Ω–æ–≤
        const counterElement = document.getElementById('checkin-count');
        const rewardsList = document.getElementById('rewards-list');
        const today = new Date().toISOString().split('T')[0];

        let checkinData = JSON.parse(localStorage.getItem('checkinData')) || { count: 0, lastCheckin: null };

        function updateCounter() {
            counterElement.innerText = checkinData.count || 0;
            updateRewards();
            updateChart();
        }

        function updateRewards() {
            let rewards = '';
            if (checkinData.count >= 1) rewards += '<p>ü•á –ü–µ—Ä–≤–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ: –ü–µ—Ä–≤—ã–π —á–µ–∫-–∏–Ω!</p>';
            if (checkinData.count >= 5) rewards += '<p>üèÜ –ú–æ—Ç–∏–≤–∞—Ü–∏—è: 5 –¥–Ω–µ–π –ø–æ–¥—Ä—è–¥!</p>';
            if (checkinData.count >= 10) rewards += '<p>üéñÔ∏è –°—Ç–æ–π–∫–æ—Å—Ç—å: 10 —á–µ–∫-–∏–Ω–æ–≤!</p>';
            rewardsList.innerHTML = rewards || '<p>–ü–æ–∫–∞ –Ω–µ—Ç –Ω–∞–≥—Ä–∞–¥.</p>';
        }

        document.getElementById('checkin').onclick = () => {
            if (checkinData.lastCheckin !== today) {
                checkinData.count++;
                checkinData.lastCheckin = today;
                localStorage.setItem('checkinData', JSON.stringify(checkinData));
                updateCounter();
                alert("–ß–µ–∫-–∏–Ω –≤—ã–ø–æ–ª–Ω–µ–Ω!");
            } else {
                alert("–í—ã —É–∂–µ —Å–¥–µ–ª–∞–ª–∏ —á–µ–∫-–∏–Ω —Å–µ–≥–æ–¥–Ω—è.");
            }
        };

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≥—Ä–∞—Ñ–∏–∫
        const ctx = document.getElementById('progressChart').getContext('2d');
        let chart;

        function updateChart() {
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['–ü—Ä–æ–≥—Ä–µ—Å—Å'],
                    datasets: [{
                        label: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–µ–∫-–∏–Ω–æ–≤',
                        data: [checkinData.count],
                        backgroundColor: '#1E90FF'
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            document.getElementById(`${tabName}Content`).classList.add('active');
            document.querySelector(`.menu-item[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        // –°–∫—Ä—ã—Ç–∏–µ —ç–∫—Ä–∞–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        document.addEventListener("DOMContentLoaded", () => {
            const greetingScreen = document.getElementById('greeting-screen');
            const mainContent = document.getElementById('main-content');
            greetingScreen.addEventListener('animationend', () => {
                greetingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                updateCounter();
            });
        });
    </script>
</body>
</html>
