<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
        }
        h1 {
            color: #1E90FF;
        }
        .tab-content {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .tab-content.active {
            display: block;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #2E2E2E;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
        }
        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1E90FF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        /* Стили для медальки с чек-ином */
        .medal {
            width: 100px;
            height: 100px;
            line-height: 100px;
            margin: 30px auto;
            border-radius: 50%;
            background-color: #FFD700;
            color: white;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Вкладка Главная -->
    <div id="homeContent" class="tab-content active">
        <h1>Главная</h1>
        <button id="checkin">Сделать чек-ин</button>

        <!-- Медалька с счетчиком чек-инов -->
        <div id="checkin-count" class="medal">0</div>
    </div>

    <!-- Вкладка Рейтинг -->
    <div id="rankingContent" class="tab-content">
        <h1>Рейтинг</h1>
        <p>Здесь будет информация о рейтинге.</p>
    </div>

    <!-- Вкладка Награды -->
    <div id="rewardsContent" class="tab-content">
        <h1>Награды</h1>
        <p>Ваши достижения будут здесь.</p>
    </div>

    <!-- Вкладка Статистика -->
    <div id="statsContent" class="tab-content">
        <h1>Статистика</h1>
        <p>Здесь будет отображаться статистика.</p>
    </div>

    <!-- Вкладка Профиль -->
    <div id="profileContent" class="tab-content">
        <h1>Профиль</h1>
        <p>Информация о вашем профиле.</p>
    </div>

    <!-- Нижнее меню -->
    <nav class="bottom-menu">
        <div class="menu-item" onclick="showTab('home')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная"></div> Главная
        </div>
        <div class="menu-item" onclick="showTab('ranking')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/trophy.png" alt="Рейтинг"></div> Рейтинг
        </div>
        <div class="menu-item" onclick="showTab('rewards')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/medal.png" alt="Награды"></div> Награды
        </div>
        <div class="menu-item" onclick="showTab('stats')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/bar-chart.png" alt="Статистика"></div> Статистика
        </div>
        <div class="menu-item" onclick="showTab('profile')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/user.png" alt="Профиль"></div> Профиль
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация данных чек-инов
        let checkinData = JSON.parse(localStorage.getItem('checkinData'));

        // Если данные еще не существуют в localStorage, создаем их
        if (!checkinData) {
            checkinData = { count: 0, lastCheckin: null };
            localStorage.setItem('checkinData', JSON.stringify(checkinData)); // Сохраняем начальные данные
        }

        const checkinButton = document.getElementById('checkin');
        const checkinCounter = document.getElementById('checkin-count');

        // Функция обновления счетчика
        function updateCounter() {
            // Загружаем актуальные данные из localStorage
            checkinData = JSON.parse(localStorage.getItem('checkinData'));
            checkinCounter.innerText = checkinData.count; // Обновляем счетчик на медальке
        }

        // Обработка нажатия на кнопку чек-ин
        checkinButton.onclick = () => {
            const today = new Date().toISOString().split('T')[0];

            // Проверяем, был ли уже чек-ин сегодня
            if (checkinData.lastCheckin !== today) {
                checkinData.count++; // Увеличиваем счетчик
                checkinData.lastCheckin = today; // Обновляем дату последнего чек-ина
                localStorage.setItem('checkinData', JSON.stringify(checkinData)); // Сохраняем данные в localStorage
                updateCounter(); // Обновляем счетчик на экране
                alert("Чек-ин выполнен!");
            } else {
                alert("Вы уже сделали чек-ин сегодня.");
            }
        };

        // Обновляем счетчик при загрузке страницы
        updateCounter();

        // Функция для переключения вкладок
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tabName}Content`).classList.add('active');
        }
    </script>
</body>
</html>
