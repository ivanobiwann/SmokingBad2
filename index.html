<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0088cc; /* Цвет Telegram */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Приветственное сообщение */
        #greeting-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Бар загрузки */
        #loading-bar {
            width: 80%;
            background-color: #ffffff;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        #loading-progress {
            height: 100%;
            width: 0;
            background-color: #0088cc;
            border-radius: 5px;
            animation: loading 5s linear infinite;
        }

        @keyframes loading {
            0% { width: 0; }
            50% { width: 50%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Приветственное сообщение -->
    <div id="greeting-message">Добро пожаловать в приложение!</div>
    
    <!-- Бар загрузки -->
    <div id="loading-bar">
        <div id="loading-progress"></div>
    </div>

    <script>
        // Динамическое приветствие в зависимости от времени суток
        const greetingMessage = document.getElementById("greeting-message");
        const hours = new Date().getHours();
        
        if (hours < 12) {
            greetingMessage.textContent = "Доброе утро! Подготавливаем приложение...";
        } else if (hours < 18) {
            greetingMessage.textContent = "Добрый день! Подготавливаем приложение...";
        } else {
            greetingMessage.textContent = "Добрый вечер! Подготавливаем приложение...";
        }

        // Функция для симуляции загрузки
        let progress = 0;
        const loadingProgress = document.getElementById("loading-progress");

        function updateLoadingBar() {
            progress += 1;
            loadingProgress.style.width = progress + "%";
            if (progress >= 100) {
                // Когда загрузка завершена, скрываем страницу загрузки
                setTimeout(() => {
                    document.body.innerHTML = ''; // Очистка страницы
                    // Здесь вы можете перенаправить пользователя на главную страницу приложения
                    window.location.href = 'index.html'; // Пример перехода на основную страницу
                }, 300); // Задержка перед редиректом
            }
        }

        setInterval(updateLoadingBar, 50); // Обновляем бар каждую 50 миллисекунд

    </script>
</body>
</html>
