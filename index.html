<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
            overflow: hidden;
        }
        #greeting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1E90FF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
            animation: fadeOut 2s 3s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .parameters-screen {
            display: none;
            margin-top: 50px;
        }
        .parameters-screen.active {
            display: block;
        }
        h1 {
            color: #1E90FF;
        }
        label, select, input {
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .choice-buttons button {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Приветственный экран -->
    <div id="greeting-screen">Добро пожаловать, загружаем приложение...</div>

    <!-- Экран выбора параметров -->
    <div id="parameters-screen" class="parameters-screen">
        <h1>Выбор параметров</h1>

        <!-- Параметр 1: Календарь -->
        <label for="quitDate">Когда вы начнете бросать:</label>
        <input type="datetime-local" id="quitDate">

        <!-- Параметр 2: Количество сигарет -->
        <label for="cigarettesPerDay">Сколько сигарет в день выкуриваете:</label>
        <select id="cigarettesPerDay">
            <script>
                for (let i = 1; i <= 100; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <!-- Параметр 3: Время первой сигареты -->
        <label>Как скоро после пробуждения вы курите:</label>
        <div class="choice-buttons">
            <button data-choice="5">В течение 5 минут</button>
            <button data-choice="60">В течение 60 минут</button>
            <button data-choice="more">Больше чем через 60 минут</button>
        </div>

        <button id="saveParameters">Сохранить</button>
    </div>

    <!-- Главный экран после параметров -->
    <div id="main-screen" class="parameters-screen">
        <h1>Главная</h1>
        <p>Добро пожаловать в главное приложение!</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Показываем экран с параметрами после приветственного экрана
        setTimeout(() => {
            document.getElementById('parameters-screen').classList.add('active');
        }, 5000); // Показывается после 5 секунд (3 сек анимация + 2 сек ожидание)

        let userParameters = {
            quitDate: null,
            cigarettesPerDay: 1,
            firstCigaretteTime: null
        };

        const quitDateInput = document.getElementById('quitDate');
        const cigarettesSelect = document.getElementById('cigarettesPerDay');
        const choiceButtons = document.querySelectorAll('.choice-buttons button');
        const saveButton = document.getElementById('saveParameters');

        // Логика выбора времени первой сигареты
        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                userParameters.firstCigaretteTime = button.getAttribute('data-choice');
                choiceButtons.forEach(b => b.style.backgroundColor = '');
                button.style.backgroundColor = '#1E90FF';
            });
        });

        // Сохранение параметров
        saveButton.addEventListener('click', () => {
            userParameters.quitDate = quitDateInput.value || new Date().toISOString();
            userParameters.cigarettesPerDay = cigarettesSelect.value;

            if (!userParameters.firstCigaretteTime) {
                alert("Пожалуйста, выберите время первой сигареты.");
                return;
            }

            localStorage.setItem('userParameters', JSON.stringify(userParameters));
            alert("Параметры сохранены!");
            console.log(userParameters);

            // Переход на главный экран
            document.getElementById('parameters-screen').classList.remove('active');
            document.getElementById('main-screen').classList.add('active');
        });

        // Загрузка данных из localStorage при старте
        const savedParameters = JSON.parse(localStorage.getItem('userParameters'));
        if (savedParameters) {
            userParameters = savedParameters;
            console.log("Загруженные параметры:", userParameters);
        }
    </script>
</body>
</html>
