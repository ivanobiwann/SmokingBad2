<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
            overflow: hidden;
        }
        #greeting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1E90FF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
            animation: fadeOut 2s 3s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .hidden {
            display: none;
        }
        .parameters-screen {
            margin-top: 50px;
        }
        h1 {
            color: #1E90FF;
        }
        label, select, input {
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }
        button:hover {
            background-color: #1C86EE;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #2E2E2E;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        .menu-item {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Приветственный экран -->
    <div id="greeting-screen">Добро пожаловать, загружаем приложение...</div>

    <!-- Экран выбора параметров -->
    <div id="parameters-screen" class="parameters-screen hidden">
        <h1>Выбор параметров</h1>
        <label for="quitDate">Когда вы начнете бросать:</label>
        <input type="datetime-local" id="quitDate">
        <label for="cigarettesPerDay">Сколько сигарет в день выкуриваете:</label>
        <select id="cigarettesPerDay">
            <script>
                for (let i = 1; i <= 100; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        <label>Как скоро после пробуждения вы курите:</label>
        <div>
            <button data-choice="5">В течение 5 минут</button>
            <button data-choice="60">В течение 60 минут</button>
            <button data-choice="more">Больше чем через 60 минут</button>
        </div>
        <button id="saveParameters">Сохранить</button>
    </div>

    <!-- Основной интерфейс приложения -->
    <div id="main-screen" class="hidden">
        <!-- Главная -->
        <div id="homeContent" class="tab-content active">
            <h1>Главная</h1>
            <p>Ваш основной экран приложения.</p>
        </div>

        <!-- Нижнее меню -->
        <nav class="bottom-menu">
            <a href="#" class="menu-item" onclick="showTab('home')">Главная</a>
            <a href="#" class="menu-item" onclick="showTab('rating')">Рейтинг</a>
            <a href="#" class="menu-item" onclick="showTab('rewards')">Награды</a>
            <a href="#" class="menu-item" onclick="showTab('stats')">Статистика</a>
            <a href="#" class="menu-item" onclick="showTab('profile')">Профиль</a>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const parametersScreen = document.getElementById('parameters-screen');
        const mainScreen = document.getElementById('main-screen');
        const saveButton = document.getElementById('saveParameters');
        const quitDateInput = document.getElementById('quitDate');
        const cigarettesSelect = document.getElementById('cigarettesPerDay');
        const choiceButtons = document.querySelectorAll('[data-choice]');

        let userParameters = JSON.parse(localStorage.getItem('userParameters')) || {};

        function showMainScreen() {
            parametersScreen.classList.add('hidden');
            mainScreen.classList.remove('hidden');
        }

        if (Object.keys(userParameters).length) {
            showMainScreen(); // Если параметры сохранены, сразу показываем основное приложение
        } else {
            parametersScreen.classList.remove('hidden');
        }

        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                userParameters.firstCigaretteTime = button.getAttribute('data-choice');
                choiceButtons.forEach(btn => btn.style.backgroundColor = '');
                button.style.backgroundColor = '#1E90FF';
            });
        });

        saveButton.addEventListener('click', () => {
            userParameters.quitDate = quitDateInput.value || new Date().toISOString();
            userParameters.cigarettesPerDay = cigarettesSelect.value;

            if (!userParameters.firstCigaretteTime) {
                alert("Выберите время первой сигареты!");
                return;
            }

            localStorage.setItem('userParameters', JSON.stringify(userParameters));
            showMainScreen();
        });

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tabName}Content`).classList.add('active');
        }
    </script>
</body>
</html>
