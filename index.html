<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App - Тапалка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
        }
        .button-container {
            margin-top: 50px;
        }
        .counter-button {
            background-color: #1E90FF;
            color: white;
            font-size: 30px;
            padding: 20px;
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .counter-button:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в приложение Telegram Web!</h1>
    
    <div class="button-container">
        <button id="tapButton" class="counter-button">0</button>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();  // Открываем Telegram Web App

        // Загружаем количество тапов из localStorage, если оно существует
        let tapCount = localStorage.getItem('tapCount');
        if (!tapCount) {
            tapCount = 0; // Если данных нет, инициализируем счетчик с нуля
        }

        // Обновляем текст на кнопке
        const tapButton = document.getElementById('tapButton');
        tapButton.textContent = tapCount;

        // Обработчик нажатия на кнопку
        tapButton.onclick = function() {
            tapCount++;  // Увеличиваем счетчик
            tapButton.textContent = tapCount;  // Обновляем текст на кнопке
            localStorage.setItem('tapCount', tapCount);  // Сохраняем обновленный счетчик в localStorage
        };
    </script>
</body>
</html>
