<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
            overflow: hidden;
        }
        #greeting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1E90FF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
            animation: fadeOut 2s 3s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        .tab-content {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .tab-content.active { display: block; }
        h1 { color: #1E90FF; }
        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover { background-color: #1C86EE; }
        .counter {
            width: 120px;
            height: 120px;
            line-height: 120px;
            margin: 30px auto;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 45px;
            font-weight: bold;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #2E2E2E;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
        }
        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1E90FF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-icon img { width: 24px; height: 24px; filter: brightness(0) invert(1); }
    </style>
</head>
<body>
    <!-- Приветственный экран -->
    <div id="greeting-screen">Добро пожаловать, загружаем приложение...</div>

    <!-- Вкладка Главная -->
    <div id="homeContent" class="tab-content active">
        <h1>Главная</h1>
        <button id="checkin">Сделать чек-ин</button>
        <div id="checkin-count" class="counter">0</div>
    </div>

    <!-- Нижнее меню -->
    <nav class="bottom-menu">
        <div class="menu-item" onclick="showTab('home')">
            <div class="menu-icon"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная"></div> Главная
        </div>
    </nav>

    <script>
        // Инициализация данных для чек-инов
        const counterElement = document.getElementById('checkin-count');
        let checkinData = JSON.parse(localStorage.getItem('checkinData')) || { count: 0, lastCheckin: null };

        // Функция для обновления счетчика на странице
        function updateCounter() {
            counterElement.innerText = checkinData.count;
        }

        // Проверка чек-ина
        const today = new Date().toISOString().split('T')[0]; // Текущая дата в формате YYYY-MM-DD

        document.getElementById('checkin').onclick = () => {
            if (checkinData.lastCheckin !== today) {
                checkinData.count++;  // Увеличиваем счетчик
                checkinData.lastCheckin = today;  // Сохраняем дату последнего чек-ина
                localStorage.setItem('checkinData', JSON.stringify(checkinData));  // Сохраняем данные в localStorage
                updateCounter();  // Обновляем отображение счетчика
                alert("Чек-ин выполнен!");
            } else {
                alert("Вы уже сделали чек-ин сегодня.");
            }
        };

        // Вызов функции обновления счетчика при загрузке страницы
        updateCounter();

        // Функция для переключения вкладок
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tabName}Content`).classList.add('active');
        }
    </script>
</body>
</html>
