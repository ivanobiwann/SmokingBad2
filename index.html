<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
            overflow: hidden;
        }

        /* Вкладки */
        .tab-content {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .tab-content.active {
            display: block;
        }

        h1 {
            color: #1E90FF;
        }

        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #1C86EE;
        }

        .counter {
            width: 120px;
            height: 120px;
            line-height: 120px;
            margin: 30px auto;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 45px;
            font-weight: bold;
        }

        /* Нижнее меню */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #2E2E2E;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
        }
        .menu-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1E90FF;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <!-- Вкладка Главная -->
    <div id="homeContent" class="tab-content active">
        <h1>Главная</h1>
        <button id="checkin">Сделать чек-ин</button>
        <div id="checkin-count" class="counter">0</div>
    </div>

    <!-- Вкладка Рейтинг -->
    <div id="rankingContent" class="tab-content">
        <h1>Рейтинг</h1>
        <p>Здесь будет информация о рейтинге.</p>
    </div>

    <!-- Вкладка Награды -->
    <div id="rewardsContent" class="tab-content">
        <h1>Награды</h1>
        <p>Ваши достижения будут здесь.</p>
    </div>

    <!-- Вкладка Статистика -->
    <div id="statsContent" class="tab-content">
        <h1>Статистика</h1>
        <canvas id="progressChart" width="300" height="300"></canvas>
    </div>

        <
