<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1E1E1E;
            color: white;
        }
        /* Приветствие */
        #greetingContent {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #greetingContent h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .gif-container {
            width: 200px;
            height: 200px;
        }

        /* Основной контент */
        #mainContent {
            display: none;
            text-align: center;
        }

        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #1C86EE;
        }

        .counter {
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 40px;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .counter.active {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Нижнее меню */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #2E2E2E;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            display: none; /* Скрыто во время загрузки */
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
        }
        .menu-icon {
            background-color: #1E90FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        .menu-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }
        .menu-item:hover .menu-icon {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    <!-- Вкладка приветствия -->
    <div id="greetingContent">
        <h1>Загрузка...</h1>
        <h2 id="userGreeting"></h2>
        <div class="gif-container">
            <img src="https://media.giphy.com/media/3o7WImL0ZX4iz64G7u/giphy.gif" alt="Topchut sigaretu">
        </div>
    </div>

    <!-- Основной контент -->
    <div id="mainContent">
        <h1 id="welcomeMessage"></h1>
        <button id="checkin">Сделать чек-ин</button>
        <div id="checkin-count" class="counter">0</div>
    </div>

    <!-- Нижнее меню -->
    <nav class="bottom-menu" id="bottomMenu">
        <div class="menu-item" onclick="showTab('home')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная">
            </div>
            Главная
        </div>
        <div class="menu-item" onclick="showTab('ranking')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/trophy.png" alt="Рейтинг">
            </div>
            Рейтинг
        </div>
        <div class="menu-item" onclick="showTab('rewards')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/medal.png" alt="Награды">
            </div>
            Награды
        </div>
        <div class="menu-item" onclick="showTab('friends')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/?size=100&id=0Zv7j2328VJP&format=png&color=000000" alt="Друзья">
            </div>
            Друзья
        </div>
        <div class="menu-item" onclick="showTab('profile')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Профиль">
            </div>
            Профиль
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user || { first_name: "Пользователь" };
        const userId = user.id || "default_user";

        // Приветствие с именем пользователя
        document.getElementById('userGreeting').innerText = `Привет, ${user.first_name}!`;

        // Скрываем вкладку приветствия через 2 секунды и показываем главную вкладку
        setTimeout(() => {
            document.getElementById('greetingContent').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('bottomMenu').style.display = 'flex'; // Показываем меню
        }, 2000); // Задержка 2 секунды для приветствия

        // Приветствие на главной вкладке
        document.getElementById('welcomeMessage').innerText = `Привет, ${user.first_name}!`;

        // Счетчик чек-инов
        const counterElement = document.getElementById('checkin-count');
        let checkinData = JSON.parse(localStorage.getItem('checkinData')) || {};

        if (!checkinData[userId]) {
            checkinData[userId] = { count: 0, lastCheckin: null };
        }
        const userCheckin = checkinData[userId];

        function updateCounter() {
            counterElement.classList.remove('active');
            setTimeout(() => {
                counterElement.innerText = userCheckin.count;
                counterElement.classList.add('active');
            }, 200);
        }
        updateCounter();

        document.getElementById('checkin').onclick = () => {
            const today = new Date().toISOString().split('T')[0];
            if (userCheckin.lastCheckin !== today) {
                userCheckin.count++;
                userCheckin.lastCheckin = today;
                checkinData[userId] = userCheckin;
                localStorage.setItem('checkinData', JSON.stringify(checkinData));
                updateCounter();
                alert("Чек-ин выполнен!");
            } else {
                alert("Вы уже сделали чек-ин сегодня.");
            }
        };

        // Функция переключения вкладок
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.getElementById(`${tabName}Content`).style.display = 'block';
        }
    </script>
</body>
</html>
