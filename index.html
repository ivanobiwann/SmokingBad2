<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.0/lottie.min.js"></script>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1E1E1E;
            color: white;
            overflow: hidden;
        }

        /* Приветственный экран */
        #greeting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1E90FF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
            z-index: 1000;
            animation: fadeOut 2s forwards;
        }

        /* Анимация исчезновения экрана загрузки */
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Контейнер для анимации */
        #lottie-container {
            width: 200px; /* Размеры анимации */
            height: 200px;
        }

        /* Основной контент */
        #main-content {
            display: none;
        }

        /* Вкладки */
        .tab-content {
            display: none;
            text-align: center;
            margin-top: 50px;
        }
        .tab-content.active {
            display: block;
        }

        /* Стили для элементов */
        h1 {
            color: #1E90FF;
        }

        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #1C86EE;
        }

        .counter {
            width: 120px;
            height: 120px;
            line-height: 120px;
            margin: 30px auto;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 45px;
            font-weight: bold;
        }

        .checkin-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 30vh;
            margin-top: 20vh;
        }

        /* Нижнее меню */
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            background-color: #2E2E2E;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Приветственный экран -->
    <div id="greeting-screen">
        <div id="lottie-container"></div> <!-- Контейнер для анимации -->
        Добро пожаловать, загружаем приложение...
    </div>

    <!-- Основной контент -->
    <div id="main-content">
        <div id="homeContent" class="tab-content active">
            <h1>Главная</h1>
            <div class="checkin-container">
                <div id="checkin-count" class="counter">0</div>
                <button id="checkin">Чек-ин</button>
            </div>
        </div>
        <!-- Вкладки и другие элементы... -->
    </div>

    <script>
        // Загружаем анимацию при помощи Lottie
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'), // Контейнер для анимации
            renderer: 'svg', // Формат рендеринга: 'svg', 'canvas' или 'html'
            loop: true,      // Повторение анимации (true или false)
            autoplay: true,  // Автоматический запуск
            path: 'loading.json' // Путь к JSON-анимации
        });

        // Скрываем экран загрузки и показываем основной контент
        document.addEventListener("DOMContentLoaded", () => {
            const greetingScreen = document.getElementById('greeting-screen');
            const mainContent = document.getElementById('main-content');

            // После окончания анимации на экране загрузки, скрываем его и показываем основной контент
            greetingScreen.addEventListener('animationend', () => {
                greetingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            });
        });
    </script>
</body>
</html>
