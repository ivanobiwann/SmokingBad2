<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Smoking App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1E1E;
            color: white;
        }
        #greeting-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #greeting {
            font-size: 24px;
            color: #1E90FF;
        }
        #loading-img {
            width: 150px;
            height: 150px;
            animation: fadeIn 1.5s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
        #mainContent {
            display: none;
        }
        .tab-content {
            display: none;
            width: 100%;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        .bottom-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #2E2E2E;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            padding-left: 15px;
            padding-right: 15px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
        }
        .menu-icon {
            background-color: #1E90FF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        .menu-icon img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }
        .menu-item:hover .menu-icon {
            background-color: #1C86EE;
        }
        .counter {
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            background-color: #1E90FF;
            color: white;
            font-size: 40px;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            display: inline-block;
        }
        .counter.active {
            opacity: 1;
            transform: scale(1);
        }
        #checkin {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #checkin:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    <div id="greeting-container">
        <h1 id="greeting">Загрузка...</h1>
        <img id="loading-img" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Загрузка...">
    </div>

    <div id="mainContent">
        <div id="homeContent" class="tab-content active">
            <h2>Главная</h2>
            <p>Добро пожаловать! Следите за своим прогрессом каждый день.</p>
            <button id="checkin">Сделать чек-ин</button>
            <div id="checkin-count" class="counter">0</div>
        </div>
    </div>

    <nav class="bottom-menu">
        <div class="menu-item" onclick="showTab('home')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Главная">
            </div>
            Главная
        </div>
        <div class="menu-item" onclick="showTab('ranking')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/trophy.png" alt="Рейтинг">
            </div>
            Рейтинг
        </div>
        <div class="menu-item" onclick="showTab('rewards')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/medal.png" alt="Награды">
            </div>
            Награды
        </div>
        <div class="menu-item" onclick="showTab('friends')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/?size=100&id=0Zv7j2328VJP&format=png&color=000000" alt="Друзья">
            </div>
            Друзья
        </div>
        <div class="menu-item" onclick="showTab('profile')">
            <div class="menu-icon">
                <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Профиль">
            </div>
            Профиль
        </div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user || { first_name: "Пользователь" };
        const greetingElement = document.getElementById('greeting');
        const greetingContainer = document.getElementById('greeting-container');
        const mainContent = document.getElementById('mainContent');

        // Приветствие с именем пользователя
        greetingElement.innerText = `Привет, ${user.first_name}! Каждый день без сигарет — шаг к лучшему здоровью.`;

        // Задержка для приветствия перед переходом на основной контент
        setTimeout(() => {
            greetingContainer.style.display = "none";
            mainContent.style.display = "block";
        }, 3000);

        const counterElement = document.getElementById('checkin-count');
        let checkinData = JSON.parse(localStorage.getItem('checkinData')) || {};
        const userId = user.id || "default_user";
        const today = new Date().toISOString().split('T')[0];

        if (!checkinData[userId]) {
            checkinData[userId] = { count: 0, lastCheckin: null };
        }
        const userCheckin = checkinData[userId];

        function updateCounter() {
            counterElement.innerText = userCheckin.count;
            counterElement.classList.add('active');
        }

        updateCounter();

        document.getElementById('checkin').onclick = () => {
            if (userCheckin.lastCheckin !== today) {
                userCheckin.count++;
                userCheckin.lastCheckin = today;
                checkinData[userId] = userCheckin;
                localStorage.setItem('checkinData', JSON.stringify(checkinData));
                updateCounter();
                alert("Чек-ин выполнен!");
            } else {
                alert("Вы уже сделали чек-ин сегодня.");
            }
        };

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`${tabName}Content`).classList.add('active');
        }
    </script>
</body>
</html>
